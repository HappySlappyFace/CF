      <div class="registerContent">
        <h1 id="registerTitle">CodeFiesta</h1>
        <h3 id="registerParagraph">Sign up for the hackathon!</h3>
        <form
          id="registerForm"
          name="registerForm"
          data-netlify="true"
          netlify="true"
        >
          <input
            id="netlifyHidden"
            type="hidden"
            name="form-name"
            value="registerForm"
          /><input
            id="name"
            class="registerFormElement"
            type="text"
            placeholder="Name"
          /><input
            id="phone"
            class="registerFormElement"
            type="tel"
            placeholder="Phone Number"
          /><input
            id="email"
            class="registerFormElement"
            type="email"
            placeholder="Email"
          /><input
            id="university"
            class="registerFormElement"
            type="text"
            placeholder="University"
          /><select id="education" class="registerFormElement">
            <option>High School</option>
            <option>Undergraduate</option>
            <option>Graduate</option></select
          ><input
            id="team"
            class="registerFormElement"
            type="text"
            placeholder="Team Name"
          /><input
            id="birthday"
            class="registerFormElement"
            type="date"
          /><select id="members" class="registerFormElement">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option></select
          ><input
            id="submit"
            class="registerFormElement"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
